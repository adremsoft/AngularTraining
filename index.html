<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="styles/app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-animate.min.js"></script>
</head>
<body ng-controller="ContactsController">


<span class="templates-btn">
    <input type="button" value="Red template" ng-click="changeTemplate('red-template');" class="red-btn">
    <input type="button" value="Green template" ng-click="changeTemplate('green-template');" class="green-btn">
    <input type="button" value="Blue template" ng-click="changeTemplate('blue-template');" class="blue-btn">
</span>

<div class="container" ng-class="{{templateName}}">
    <h1>Contacts List Manager</h1>

    <div class="flex-container">
        <div class="contact-item" ng-repeat="contact in contactList">
            <img ng-src="images/{{contact.picture}}" alt="Contact Picture">

            <p class="name">{{contact.name}}</p>

            <p class="about">{{contact.about}}</p>

            <p class="phone">{{contact.phoneNumber | phone}}</p>
        </div>
    </div>
</div>


<script src="scripts/app.js"></script>
<script src="scripts/controllers/ContactController.js"></script>
<script src="scripts/services/ContactData.js"></script>
<script src="scripts/filters/phoneFilter.js"></script>
</body>
</html>
